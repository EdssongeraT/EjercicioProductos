<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row> 
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of carrito; let i=item" >
        <ion-item>
          <ion-label>
            {{item.producto.name}}
          </ion-label>
          <ion-label >
            <strong>${{item.producto.price}}</strong>
          </ion-label>
          <ion-label>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
